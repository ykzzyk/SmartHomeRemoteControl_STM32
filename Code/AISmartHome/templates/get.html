{% load static %}

<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/new_blah.css' %}">
    <script src="{% static "js/jquery-3.3.1.min.js" %}" type="text/javascript"></script>
</head>
<body>

<div class="header">
    <ul class="nav">
        <a>INTELLIGENT HOME CONTROL SYSTEM</a>
    </ul>
</div>

<div class="main-content" height="500">
        <h2>Control Platform</h2>    
        <ul class="articles">

                <li>
                        <img src="{% static 'images/0001.jpg' %}" width="100" height="182">
                        <div class="article-info">
                                <h3><a>Messages Received</a></h3>
                                <table border="1px">
                                        <tr>
                                                <th>DataUnits</th>
                                                <th>DataValue</th>
                                                <th>MeasureTime</th>
                                        </tr>
                                        {% for item in data %}
                                        <tr>
                                                <td>{{item.unit}}</td>
                                                <td>{{item.current_value}}{{item.unit_symbol}}</td>
                                                <td>{{item.update_at}}</td>
                                        </tr>
                                        {% endfor %}
                                </table>
                        </div>
                </li>
                <li>
                        <img src="{% static 'images/0002.jpg' %}" width="100" height="100">
                        <div class="article-info">
                        <h3><a>Page Back</a></h3>
                                <button class="buttons" id="Return">Return</button>
                        </div>
                        
                </li>
        </ul>
</div>

<div class="footer">
    <p>&copy; SmartHome</p>
</div>
</body>
</html>

<script type="text/javascript">
        let Return = document.getElementById('Return');
        Return.onclick = function(){
        location.href = '/';
        }
</script>
